<!DOCTYPE html>
<html>
  <head>
    <title>Fooocus App</title>
    <script>
      // Substitua "SEU_USUARIO" e "GIST_ID" pelas suas infos reais
      fetch("https://gist.githubusercontent.com/SEU_USUARIO/GIST_ID/raw/fooocus_link.txt")
        .then(response => response.text())
        .then(url => {
          window.location.href = url.trim();
        })
        .catch(() => {
          document.body.innerText = "Erro ao carregar link. Verifique o Gist.";
        });
    </script>
  </head>
  <body>
    Redirecionando para o link mais recente...
  </body>
</html>
